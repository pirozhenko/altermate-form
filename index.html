<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="./dist/assets/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="row">
		<div class="medium-12 columns">
			<div class="row">
				<div class="medium-12 columns text-center">
					<hr>
					Form
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="medium-4 columns ">
					<div class="text-center">Shipping and Billing</div>
					
					<div class="row">
						<div class="medium-6 columns">
							<label>
								First Name
								<input type="text" value="">
							</label>
						</div>
						<div class="medium-6 columns">
							<label>
								Last Name
								<input type="text" value="">
							</label>
						</div>
						<div class="medium-12 columns">
							<label>
								Address
								<input type="text" value="">
							</label>
						</div>
						<div class="medium-4 columns">
							<label>
								City
								<input type="text" value="">
							</label>
						</div>
						<div class="medium-4 columns">
							<label>
								State
								<input type="text" value="">
							</label>
						</div>
						<div class="medium-4 columns">
							<label>
								ZipCode
								<input type="tel" value="">
							</label>
						</div>
						<div class="medium-12 columns">
							<label>
								Phone
								<input type="tel" value="">
							</label>
						</div>
						<div class="medium-12 columns">
							<label>
								Email
								<input type="email" value="">
							</label>
						</div>
						<div class="medium-12 columns">
							<input type="checkbox">
							<label for="checkbox12" class="label-checkbox">Use same Address for billing</label>
							<hr>
						</div>

						<div class="medium-12 columns">
							<div class="label-shipping">
								<input type="radio" name="pokemon" value="Red" id="pokemonRed" required>
								<label for="pokemonRed" class="label-radio">Standard Delivery:</label>
							</div>

						    <div class="label-shipping">
						    	<input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
						    	<label for="pokemonBlue" class="label-radio">Express Delivery:</label>
						    </div>

						    <div class="label-shipping">
						    	<input type="radio" name="pokemon" value="Yellow" id="pokemonYellow">
						    	<label for="pokemonYellow" class="label-radio">Super Fast! Delivery:</label>
						    </div>
						    <hr>
						</div>
						
						<div class="medium-12 columns">
							<div>
								<input type="radio" name="paymentType" value="Red" required>
								<label for="pokemonRed" class="label-radio">Checkout with Paypal</label>
							</div>
							<div>
								<input type="radio" name="paymentType" value="Red" required>
								<label for="pokemonRed" class="label-radio">Pay with card </label>
							</div>
						</div>

						<div class="medium-12 columns">
							<a href="" class="expanded button">Next</a>
						</div>


					</div>

				</div>
				<div class="medium-4 columns">
					<div class="text-center">Peyments</div>

					<div class="medium-12 columns">
						<label>Select Payment
							<select name="" id="">
								<option value="">
									MasterCard Credit Card
								</option>
								<option value="">
									Visa Credit Card
								</option>
							</select>
						</label>
					</div>

					<div class="medium-12 columns">
						<span class="cc-info-title">
							Enter your credit card
						</span>
						<div class="dummy-cc">
							<div class="medium-6 columns">
								<label>
									<input type="text" value="" placeholder="First Name">
								</label>
							</div>
							<div class="medium-6 columns">
								<label>
									
									<input type="text" value="" placeholder="Last Name">
								</label>
							</div>
							<div class="medium-12 columns">
								<label>
									<input type="tel" value="" placeholder="Card Number">
								</label>
							</div>
							<div class="medium-4 columns">
								<select name="" id="">
									<option value="">*Month</option>
									<option value="">01</option>
									<option value="">02</option>
									<option value="">03</option>
								</select>
							</div>
							<div class="medium-4 columns">
								<select name="" id="">
									<option value="">*Year</option>
									<option value="">01</option>
									<option value="">02</option>
									<option value="">03</option>
								</select>
							</div>
							<div class="medium-4 columns">
								<label>
									<input type="tel" value="" placeholder="CVC">
								</label>
							</div>
						</div>
					</div>

					<div class="medium-12 columns">
						<label>
							Address
							<input type="text" value="">
						</label>
					</div>
					<div class="medium-4 columns">
						<label>
							City
							<input type="text" value="">
						</label>
					</div>
					<div class="medium-4 columns">
						<label>
							State
							<input type="text" value="">
						</label>
					</div>
					<div class="medium-4 columns">
						<label>
							ZipCode
							<input type="tel" value="">
						</label>
					</div>
					<div class="medium-12 columns">
						<label>
							Phone
							<input type="tel" value="">
						</label>
					</div>
				</div>
				<div class="medium-4 columns text-center">
					My items
				</div>
			</div>


		</div>
	</div>
</body>
</html>
